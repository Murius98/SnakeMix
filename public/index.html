<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Snake Mix</title>
    <link rel="stylesheet" href="./css/global.css">

<body>
    <div id="header">
        <div class="logo">
            Snake Mix
        </div>
        <div class="right-links">
            <button style="display:none;" id="login-google" class="btn-default" type="button" onclick="googleSignIn()">
                Ingresar con Gmail
            </button>
            <div id="user-profile" style="display:none;"></div>
        </div>
    </div>
    <div id="container">
        <canvas id="snake" width="608" height="608"></canvas>
        <div class="keys">
            <button id="w" onclick="upKey()">w</button>
            <button id="s" onclick="downKey()">s</button>
            <button id="a" onclick="leftKey()">a</button>
            <button id="d" onclick="rightKey()">d</button>
        </div>
        <div id="box">
            <div class="title">TOP 10 Mejores Puntuaciones</div>
            <div id="leaderboard">
                Cargando...
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
